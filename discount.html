<!DOCTYPE html>
<html>
 
<body>
<h1>Ganesh Gudipudi discount calculations</h1>
<h2>Getting input</h2>
<label for="Value">Enter price per</label>
<input type="number" name="Value" id="Value" value="10"><br>
<label for="Count">Enter no of items</label>
<input type="number" name="Count" id="Count" value="9"><br>
<label for="discount">Enter the discount percent</label>
<input type="number" name="discount" id="discount" value="5"><br>
<input type="button" onclick="discount()" value="Show total">
<p id="Output">Results</p>

<form>
    <label>
    <input type="radio" name="operation" value="sum" onClick="chooseOp()"> sum
    </label><br>
    <label>
    <input type="radio" name="operation" value="mult" onClick="chooseOp()"> mult
    </label><br>
    <label>
    <input type="radio" name="operation" value="exp" onClick="chooseOp()"> exp
    </label><br>
    </form>
    
<p id="result">Result</p>
<script> 


function discount()
{
    var price = document.getElementById("Value").value
    var number = document.getElementById("Count").value
    var discount = document.getElementById("discount").value
    var total,d;
    var myOutput = "";
    for (let index = 0; index < 5; index++) {
        total= price*number;
        d=(total*discount)/100;
        total = total-d;
        myOutput+=discount+"%"+"is"+total+";";
        
        discount++;
    }
    document.getElementById("Output").innerHTML = "Total are: "+myOutput;   
}

function chooseOp()
{
    
            var price = parseFloat(document.getElementById("Value").value);
            var discount = parseFloat(document.getElementById("discount").value);
            var operation = document.querySelector('input[name="operation"]:checked').value;
            var result;
            var operationSymbol;
 
            switch (operation) {
                case "sum":
                    result = price + discount;
                    operationSymbol = "+";
                    break;
                case "mult":
                    result = price * discount;
                    operationSymbol = "*";
                    break;
                case "exp":
                    result = price ** discount;
                    operationSymbol = "";
                    break;
                default:
                    result = "Invalid operation";
                    operationSymbol = "";
                    break;
            }
 
            var outputMessage = ` ${operation} of ${price} and ${discount} is  ${result}`;
            document.getElementById("result").textContent = "Result: " + result;
            document.getElementById("result").textContent = outputMessage;
        }
    


</script>

</body>
</html>
